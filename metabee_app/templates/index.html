{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <h1>METABEE</h1>
    <div class="div-main-container">
        {% for printer in printers %}
            <div class="div-printer">
                <h2>{{ printer.name }}</h2>
                <img class="img-printer-icon" src="{% static 'img/icon-printer.png' %}" alt="printer-png">

                {% if not printer.status %}
                    <button class="button-printer-toggle">
                        <img src="{% static 'img/icon-toggle-off.png' %}" alt="toggle off">
                    </button>
                {% elif printer.status %}
                    <button class="button-printer-toggle">
                        <img src="{% static 'img/icon-toggle-on.png' %}" alt="toggle on">
                    </button>
                {% endif %}
            </div>
        {% endfor%}
    </div>
</body>
</html>
