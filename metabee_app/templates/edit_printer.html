{% extends 'layout.html' %}
{% load static %}

{% block title %}
Alterar Impressora
{% endblock %}

{% block content %}
  <h1>Alterar Impressora</h1>

  <form action="{% url 'edit_printer' printer.id %}" method="post" class="p-3 border rounded shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label for="printer_name" class="form-label">Nome da Impressora</label>
      <input type="text" name="name" id="printer_name" class="form-control" value="{{ printer.name }}" placeholder="Ex: HP LaserJet 1020" required />
    </div>

    <div class="mb-3">
      <label for="device_id" class="form-label">Id da Impressora</label>
      <input type="text" name="device_id" id="device_id" class="form-control" value="{{ printer.device_id }}" placeholder="Ex: D7890D77H" required/>
    </div>

    <div class="mb-3">
      <label for="idle_range" class="form-label">Faixa Ligada</label>
      <input type="number" step="0.01" name="idle_range" id="idle_range" class="form-control" value="{{ printer.idle_range }}" placeholder="0.00" required />
    </div>

    <div class="mb-3">
      <label for="operating_range" class="form-label">Faixa Operando</label>
      <input type="number" step="0.01" name="operating_range" id="operating_range" class="form-control" value="{{ printer.operating_range }}" placeholder="0.00" required />
    </div>

    <button type="submit" class="btn btn-success px-4">
      <i class="bi bi-plus-lg me-2"></i> Alterar Impressora
    </button>
  </form>
{% endblock %}
